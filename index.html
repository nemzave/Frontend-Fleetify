<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="bg-gray-900 text-white flex justify-center items-center min-h-screen p-6"
  >
    <div class="flex flex-col md:flex-row gap-6 w-full max-w-5xl">
      <!-- Notifikasi Pop-up -->
      <div
        id="notification"
        class="hidden fixed top-5 right-5 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg opacity-0 transition-opacity duration-500"
      >
        <span id="notificationMessage"></span>
      </div>

      <!-- 🔹 Card 1: Input Tugas -->
      <div
        class="card flex-1 bg-gray-800 p-6 shadow-lg rounded-lg transition-transform duration-300 hover:scale-105 hover:shadow-2xl hover:shadow-blue-500/20"
      >
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold">📌 To-Do List</h1>
          <button
            id="toggleDarkMode"
            class="p-2 rounded-full bg-gray-700 hover:bg-gray-600 transition-all duration-300 hover:rotate-180"
          >
            🌙
          </button>
        </header>

        <!-- 🔹 Input Section -->
        <section class="space-y-4">
          <input
            type="text"
            id="taskTitle"
            placeholder="📝 Judul Tugas"
            class="w-full px-4 py-3 border rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-400 outline-none transition-all duration-200"
          />
          <textarea
            id="taskDesc"
            placeholder="✏️ Deskripsi Tugas"
            class="w-full px-4 py-3 border rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-400 outline-none resize-none transition-all duration-200"
            rows="3"
          ></textarea>

          <button
            id="addTask"
            class="block w-[95%] max-w-full mx-auto bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition-all duration-300 font-semibold text-lg relative overflow-hidden"
          >
            ➕ Tambah Tugas
            <span
              class="absolute inset-0 bg-white opacity-10 transition-opacity duration-300 hover:opacity-20"
            ></span>
          </button>
        </section>

        <!-- 🔹 Filtering data -->
        <div class="flex justify-center gap-2 mt-4">
          <button
            class="filter-btn bg-gray-600 text-white px-3 py-2 rounded-lg hover:bg-gray-500 transition active"
            data-filter="all"
          >
            📋 Semua
          </button>
          <button
            class="filter-btn bg-green-500 text-white px-3 py-2 rounded-lg hover:bg-green-600 transition"
            data-filter="completed"
          >
            ✅ Selesai
          </button>
          <button
            class="filter-btn bg-yellow-500 text-white px-3 py-2 rounded-lg hover:bg-yellow-600 transition"
            data-filter="pending"
          >
            ⏳ Pending
          </button>
        </div>
      </div>

      <!-- 🔹 Card 2: List Tugas -->
      <div
        class="card card-2 flex-1 bg-gray-800 p-6 shadow-lg rounded-lg transition-transform duration-300 hover:scale-105 hover:shadow-2xl hover:shadow-blue-500/20"
      >
        <h1 class="text-xl font-bold mb-4">📑 Hasil Tugas</h1>
        <ul id="taskList" class="task-item space-y-4"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <!-- Modal Edit Task -->
  <div
    id="editModal"
    class="fixed inset-0 bg-sky-100 bg-opacity-40 backdrop-blur-xl flex items-center justify-center hidden transition-opacity duration-300"
  >
    <div
      class="modal bg-white bg-opacity-80 p-8 rounded-3xl shadow-2xl w-96 transform scale-95 hover:scale-100 transition-all duration-300 animate-fadeInUp"
    >
      <h2 class="text-2xl font-bold mb-6 text-sky-800 text-center">
        📝 Edit Tugas
      </h2>

      <div class="space-y-4">
        <input
          id="editTitle"
          type="text"
          class="w-full p-4 border-none rounded-2xl bg-white bg-opacity-70 text-sky-800 placeholder-sky-500 shadow-lg focus:ring-4 focus:ring-sky-500 focus:outline-none transition-all duration-300"
          placeholder="Edit Judul"
        />

        <textarea
          id="editDesc"
          class="w-full p-4 border-none rounded-2xl bg-white bg-opacity-70 text-sky-800 placeholder-sky-500 shadow-lg focus:ring-4 focus:ring-sky-500 focus:outline-none transition-all duration-300"
          placeholder="Edit Deskripsi"
          rows="4"
        ></textarea>
      </div>

      <div class="flex justify-between gap-4 mt-6">
        <button
          id="cancelEdit"
          class="bg-gradient-to-r from-sky-200 to-sky-300 hover:from-sky-300 hover:to-sky-400 text-sky-800 px-5 py-3 rounded-2xl shadow-lg hover:shadow-2xl transition-all duration-300 scale-95 hover:scale-105 active:scale-95"
        >
          ❌ Batal
        </button>

        <button
          id="saveEdit"
          class="bg-gradient-to-r from-sky-500 to-sky-600 hover:from-sky-600 hover:to-sky-700 text-white font-semibold px-5 py-3 rounded-2xl shadow-lg hover:shadow-sky-300/50 transition-all duration-300 scale-95 hover:scale-105 active:scale-95"
        >
          ✅ Simpan
        </button>
      </div>
    </div>
  </div>
</html>
